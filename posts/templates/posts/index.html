<div class="container">
  <br/>
  <h1 class="text-center">これはindex.htmlページ</h1>

  <!-- DBに紐づけない写真を埋め込む、同じ階層にstaticフォルダ作成 -->
  <!-- promptで python manage.py collectstatic -->
  {% load static %}
  <img src="{% static 'posts/main-bg2.jpg' %}" class="img-fluid" style="max-height: 200px;">
  
  <br />
  <h2>投稿の新しい順に表示</h2>

  {% for post in posts.all %}
  <hr>
  <!-- #{{ post.id }} : -->

    <!-- プロジェクトurlsで定義した'post_detail'という名のページを呼び出す -->
    <a href="{% url 'post_detail' post.id %}">
      {{ post.title }}
    </a>
    
    <br />
    {{ post.published }}

    <br />
    <!-- img-fluid= Bootstrapのレスポンシブデザインライブラリ -->
    <img src="{{ post.image.url }}" class="img-fluid" style="max-height: 200px;">
    
    <br />
    {{ post.summary }}

    <br /><br />
    {% endfor %}
    
    <!-- Bootstrap 読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
